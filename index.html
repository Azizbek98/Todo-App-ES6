<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | ES6</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>

    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="todos">
        <div class="heading">
            <h1>ToDo App</h1>
        </div>
        <div class="todo-input-container">
            <input type="text" class="todo_input" placeholder="Add you todo here ...">
            <i class="fas fa-plus add-item"></i>
            <i class="fas fa-trash-alt add-item deleteBtn"></i>
        </div>
        <ul class="todo-list-container">
            <div class="todo-list">
                <li class="todo-item">asdasdd</li>
                <div class="button">
                    <button class="completed">
                        <i class="fas fa-check" aria-hidden="true"></i>
                    </button>
                    <button class="editBtn">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                    </button>
                    <button class="trash">
                        <i class="fas fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </ul>
    </div>
</body>
</html>
